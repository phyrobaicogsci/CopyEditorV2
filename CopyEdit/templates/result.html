<html>

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="static\style.css" type="text/css">
      <!-- <script>
         var el = document.getElementById('clear');
         el.remove(); 
      </script> -->
      <script type = "text/javascript" 
         src = "{{ url_for('static', filename = 'hello.js') }}" ></script>

   </head>
   
   <body>

       <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <a class="navbar-brand px-2" href="/">CopyEditor</a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNav">
           <ul class="navbar-nav">
             <li class="nav-item active">
               <a class="nav-link" href="/">Home </a>
             </li>
             <li class="nav-item active">
               <a class="nav-link" href="/rules">Rules <</a>
             </li>
             <li class="nav-item active">
               <a class="nav-link" href="/edit">Edit </a>
             </li>
           </ul>
         </div>
       </nav>

   
      <div class="d-flex">
         <table style="border: 1px solid white" class="table-bordered">
            <tr>
               <th id="top-row" class="col-3"> Copy-edited </th>
               <th id="top-row" class="col-1"> Suggestions </th>
            </tr>

               <tr>
                  <td class="col-3 text-start p-5"> 
                     {% autoescape false %}
                     {{ result.tags | replace("\n", "<br/>") }} 
                     {% endautoescape %}
                  </td>
              
                  <td class="col-3 align-top text-start"> 
                  
                     <ul>
                     {% for i in result.suggestions %}
                        <pre><li>{{ i | safe }}</li></pre>
                     {% endfor %}
                     </ul>

                     <hr>

                     <ul>
                     {% for i in result.grammar %}
                        <pre><li>{{ i | safe }}</li></pre>
                     {% endfor %}
                     </ul>
                 

                  </td>
               </tr>

         </table>
      </div>
      
   </body>
</html>
